apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: data-corban-navigator-pipeline
  namespace: data-corban-navigator
spec:
  params:
  - name: git-url
    type: string
    description: Git repository URL
    default: "https://github.com/2carllos/data-corban-navigator.git"
  - name: git-revision
    type: string
    description: Git revision
    default: "main"
  - name: image-registry
    type: string
    description: Container registry
    default: "quay.io/seu-usuario"
  
  workspaces:
  - name: shared-data
    description: Workspace for sharing data between tasks
  - name: git-credentials
    description: Git credentials
    optional: true

  tasks:
  # Clone repository
  - name: fetch-source
    taskRef:
      name: git-clone
      kind: ClusterTask
    workspaces:
    - name: output
      workspace: shared-data
    - name: git-credentials
      workspace: git-credentials
    params:
    - name: url
      value: $(params.git-url)
    - name: revision
      value: $(params.git-revision)

  # Build Frontend
  - name: build-frontend
    taskRef:
      name: buildah
      kind: ClusterTask
    runAfter: ["fetch-source"]
    workspaces:
    - name: source
      workspace: shared-data
    params:
    - name: IMAGE
      value: "$(params.image-registry)/data-corban-frontend:latest"
    - name: DOCKERFILE
      value: "./Dockerfile"
    - name: CONTEXT
      value: "."

  # Build SQL Backend
  - name: build-sql-backend
    taskRef:
      name: buildah
      kind: ClusterTask
    runAfter: ["fetch-source"]
    workspaces:
    - name: source
      workspace: shared-data
    params:
    - name: IMAGE
      value: "$(params.image-registry)/data-corban-sql-backend:latest"
    - name: DOCKERFILE
      value: "./server/Dockerfile"
    - name: CONTEXT
      value: "./server"

  # Build PostgreSQL Backend
  - name: build-postgres-backend
    taskRef:
      name: buildah
      kind: ClusterTask
    runAfter: ["fetch-source"]
    workspaces:
    - name: source
      workspace: shared-data
    params:
    - name: IMAGE
      value: "$(params.image-registry)/data-corban-postgres-backend:latest"
    - name: DOCKERFILE
      value: "./postgres-server/Dockerfile"
    - name: CONTEXT
      value: "./postgres-server"

  # Deploy to OpenShift
  - name: deploy
    taskRef:
      name: openshift-client
      kind: ClusterTask
    runAfter: ["build-frontend", "build-sql-backend", "build-postgres-backend"]
    workspaces:
    - name: manifest-dir
      workspace: shared-data
    params:
    - name: SCRIPT
      value: |
        oc apply -f openshift/configmap.yaml
        oc apply -f openshift/deployment.yaml
        oc rollout status deployment/data-corban-frontend -n data-corban-navigator
        oc rollout status deployment/data-corban-sql-backend -n data-corban-navigator
        oc rollout status deployment/data-corban-postgres-backend -n data-corban-navigator

---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: data-corban-navigator-run
  namespace: data-corban-navigator
spec:
  pipelineRef:
    name: data-corban-navigator-pipeline
  params:
  - name: git-url
    value: "https://github.com/2carllos/data-corban-navigator.git"
  - name: git-revision
    value: "main"
  - name: image-registry
    value: "quay.io/seu-usuario"
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
