# Arquivo de exemplo para secrets no RTM
# Copie para rtm-secrets.yaml e preencha com os valores reais

apiVersion: v1
kind: Secret
metadata:
  name: delta-navigator-secrets
type: Opaque
data:
  # Supabase (base64 encoded)
  supabase-url: # echo -n "sua_url_supabase" | base64
  supabase-key: # echo -n "sua_chave_supabase" | base64
  
  # PostgreSQL (base64 encoded)
  postgres-host: # echo -n "seu_host_postgres" | base64
  postgres-port: # echo -n "5432" | base64
  postgres-db: # echo -n "seu_banco_postgres" | base64
  postgres-user: # echo -n "seu_usuario_postgres" | base64
  postgres-password: # echo -n "sua_senha_postgres" | base64
  
  # SQL Server (base64 encoded)
  sqlserver-host: # echo -n "seu_host_sqlserver" | base64
  sqlserver-port: # echo -n "1433" | base64
  sqlserver-database: # echo -n "seu_banco_sqlserver" | base64
  sqlserver-user: # echo -n "seu_usuario_sqlserver" | base64
  sqlserver-password: # echo -n "sua_senha_sqlserver" | base64

---
# ConfigMap para configurações não sensíveis
apiVersion: v1
kind: ConfigMap
metadata:
  name: delta-navigator-config
data:
  NODE_ENV: "production"
  API_POSTGRES_PORT: "3002"
  API_SQL_PORT: "3001"
  FRONTEND_PORT: "80"
